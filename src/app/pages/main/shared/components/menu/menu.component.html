<ion-menu side="start" contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let route of routes"
        [button]="true"
        (click)="selectRoute(route.route)"
      >
        <ion-icon name="{{ route.image }}" sot="start"></ion-icon>
        <ion-label class="routeName">
          {{
            route.name === "invitation"
              ? isCarrier
                ? "Invite Driver"
                : "Join to Carrier"
              : route.name === "associated"
              ? isCarrier
                ? "Associate Drivers"
                : "Associate Carriers"
              : route.name
          }}
        </ion-label>
      </ion-item>
      <ion-item lines="none" (click)="logout()">
        <ion-icon name="log-out-outline" sot="start"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

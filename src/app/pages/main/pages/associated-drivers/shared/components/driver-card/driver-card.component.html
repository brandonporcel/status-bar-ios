<ion-card>
  <ion-card-header>
    <ion-card-title>{{ driver.user.email }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Job Address:</strong> {{ driver.jobAddress }}</p>
    <p><strong>Personal Address:</strong> {{ driver.personalAddress }}</p>
    <p><strong>Phone:</strong> {{ driver.phone }}</p>
  </ion-card-content>
</ion-card>
